<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container">

        <h1>To do List (Your Own Memory)</h1>

        <div class="todoItem">
            <h2>Add some work in your List</h2>
            <div class="itemDetails">

                <div>
                    <input type="text" placeholder="Your work" id="work">

                </div>
                <div>
                    <label for="dueDate">Work to be completed by :</label>
                    <input type="datetime-local" id="dueDate">

                </div>
                <div>
                    <label for="isImportant">Work is important ??</label>
                    <input type="checkbox" id="isImportant">

                </div>

                <div>

                    <input type="button" onclick="addTask()" value="Add to the list">
                </div>

            </div>

        </div>

    </div>

    <br>
    <br>

    <div class="container2">
        <h2>Let's finish up some of the tasks</h2>

        <div>
            <ul id="list">
                <!-- <li class="defaultListItem">There is nothing to do, add something to remember</li> -->
            </ul>
        </div>

    </div>



    <script src="index.js"></script>
</body>

</html>
